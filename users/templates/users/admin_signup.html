<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manavargal School Management System - Admin Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #dbeafe 100%),
            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="1" fill="rgba(37,99,235,0.1)"/></svg>') repeat;
            background-size: 200%, 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: url('https://via.placeholder.com/60?text=Logo') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            border: 2px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .welcome-header {
            position: absolute;
            top: 20px;
            text-align: center;
            color: #2563eb;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            width: 100%;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 400px;
            margin-top: 80px;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #2563eb;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box, linear-gradient(90deg, #93c5fd, #2563eb) border-box;
            border-radius: 8px;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .messages p {
            text-align: center;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #dc2626;
            background: rgba(255, 75, 75, 0.1);
            padding: 0.6rem;
            border-radius: 6px;
        }

        p {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #374151;
        }

        p a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .welcome-header {
                font-size: 1.4rem;
                padding: 0 10px;
            }

            .logo {
                width: 50px;
                height: 50px;
                top: 15px;
                left: 15px;
            }

            .container {
                padding: 1.5rem;
                max-width: 90%;
                margin-top: 100px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .form-group label {
                font-size: 0.9rem;
            }

            .form-group input {
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            button {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="welcome-header">Welcome to Manavargal School System, Admin</div>
    <div class="container">
        <h2>Admin Sign Up</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'admin_login' %}">Login</a></p>
    </div>
</body>
</html>
