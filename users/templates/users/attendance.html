{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance & Leave Requests</title>
    <link rel="stylesheet" href="{% static 'users/attendance.css' %}?v=4">
</head>
<body>
    <div id="app">
        <h1>Attendance & Leave Requests</h1>
        
        <div class="filters">
            <div class="filter-item">
                <label for="class">Select Class</label>
                <select id="class">
                    <option value="">Select Class</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                </select>
            </div>
            
            <div class="filter-item">
                <label for="section">Select Section</label>
                <select id="section">
                    <option value="">Select Section</option>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                </select>
            </div>
            
            <div class="filter-item">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
        </div>

        <div class="main-content">
            <div class="section attendance-section">
                <h2>Attendance Record</h2>
                <div class="table-container">
                    <table class="attendance-table">
                        <thead>
                            <tr>
                                <th>Roll No.</th>
                                <th>Student Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>ADITYA</td>
                                <td>
                                    <div class="status-buttons">
                                        <button class="status-btn present">Present</button>
                                        <button class="status-btn absent">Absent</button>
                                        <button class="status-btn leave">Leave</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>PAWAN</td>
                                <td>
                                    <div class="status-buttons">
                                        <button class="status-btn present">Present</button>
                                        <button class="status-btn absent">Absent</button>
                                        <button class="status-btn leave">Leave</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>ANIMESH</td>
                                <td>
                                    <div class="status-buttons">
                                        <button class="status-btn present">Present</button>
                                        <button class="status-btn absent">Absent</button>
                                        <button class="status-btn leave">Leave</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="status-summary">
                    <div class="status-card">
                        <h3>Present</h3>
                        <p>25 Students</p>
                    </div>
                    <div class="status-card">
                        <h3>Absent</h3>
                        <p>3 Students</p>
                    </div>
                    <div class="status-card">
                        <h3>Leave</h3>
                        <p>2 Students</p>
                    </div>
                </div>
            </div>

            <div class="section leave-section">
                <h2>Leave Request Form</h2>
                <form class="leave-request-form">
                    <div class="form-group">
                        <label for="student-name">Student Name</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label for="leave-reason">Leave Reason</label>
                        <textarea id="leave-reason" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="leave-dates">Leave Dates</label>
                        <div class="date-range">
                            <input type="date" id="leave-start">
                            <span>to</span>
                            <input type="date" id="leave-end">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Leave Duration</label>
                        <div class="leave-duration">
                            <label class="radio-label">
                                <input type="radio" name="leave-duration" value="full" checked>
                                <span>Full Day</span>
                            </label>
                            <div class="half-day-container">
                                <label class="radio-label">
                                    <input type="radio" name="leave-duration" value="half">
                                    <span>Half Day</span>
                                </label>
                                <div class="half-day-options">
                                    <label class="radio-label sub-option">
                                        <input type="radio" name="half-day-type" value="first" disabled>
                                        <span>First Half</span>
                                    </label>
                                    <label class="radio-label sub-option">
                                        <input type="radio" name="half-day-type" value="second" disabled>
                                        <span>Second Half</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Submit Leave Request</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="{% static 'users/attendance.js' %}"></script>
</body>
</html>
