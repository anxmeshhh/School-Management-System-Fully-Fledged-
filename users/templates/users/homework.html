<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6e6fa 0%, #dcd6f7 50%, #e6e6fa 100%);
            background-size: 200%;
            animation: gradient 20s ease infinite;
            padding: 40px 20px;
            min-height: 100vh;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #6a5acd;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #483d8b;
        }

        h2 {
            color: #6a5acd;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #483d8b;
        }

        .upload-box, .homework-box {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeIn 0.8s ease-in-out;
        }

        .upload-box:hover, .homework-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15), 0 0 15px rgba(106, 90, 205, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-box label {
            display: block;
            color: #6a5acd;
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .upload-box label:hover {
            color: #483d8b;
        }

        input[type="text"], input[type="date"], input[type="file"] {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 0.8rem;
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box, linear-gradient(90deg, #dcd6f7, #e6e6fa) border-box;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus, input[type="file"]:focus {
            outline: none;
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box, linear-gradient(90deg, #6a5acd, #483d8b) border-box;
            box-shadow: 0 0 8px rgba(106, 90, 205, 0.3);
        }

        button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(90deg, #6a5acd, #483d8b);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #483d8b, #6a5acd);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.4);
        }

        .homework-box h3 {
            color: #6a5acd;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .homework-box h3:hover {
            color: #483d8b;
        }

        .homework-box p {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .file-preview {
            margin-top: 0.5rem;
            display: flex;
            gap: 1rem;
        }

        .file-preview a {
            color: #6a5acd;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .file-preview a:hover {
            color: #483d8b;
            text-decoration: underline;
        }

        .go-to-study-materials {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(90deg, #6a5acd, #483d8b);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            z-index: 1000;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .go-to-study-materials:hover {
            background: linear-gradient(90deg, #483d8b, #6a5acd);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            .upload-box, .homework-box {
                padding: 20px;
            }

            button, .go-to-study-materials {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .upload-box, .homework-box {
                padding: 15px;
            }

            .upload-box label, .homework-box p, .file-preview a {
                font-size: 0.9rem;
            }

            button, .go-to-study-materials {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }

            .go-to-study-materials {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Submit Homework</h1>

    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Title:</label>
            <input type="text" name="title" required>

            <label>Submission Date:</label>
            <input type="date" name="submission_date" required>

            <label>Upload File (PDF only):</label>
            <input type="file" name="file" accept="application/pdf" required>

            <button type="submit">Upload</button>
        </form>
    </div>

    <h2>ðŸ“‚ Your Homework Submissions</h2>

    {% for hw in homework_list %}
        <div class="homework-box">
            <h3>{{ hw.title }}</h3>
            <p><strong>Submitted on:</strong> {{ hw.submission_date }}</p>
            <div class="file-preview">
                <a href="{% url 'serve_pdf' hw.file_path %}" target="_blank">ðŸ“„ View PDF</a>
                <a href="{% url 'serve_pdf' hw.file_path %}?download=true" style="margin-left: 10px;" target="_blank">ðŸ“¥ Download PDF</a>
            </div>
        </div>
    {% empty %}
        <p>No homework uploaded yet.</p>
    {% endfor %}

    <a href="{% url 'study_materials' %}" class="go-to-study-materials">Go to Study Materials</a>
</body>
</html>
