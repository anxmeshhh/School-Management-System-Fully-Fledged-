{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manavargal School Management System - Bulk ID Card Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #d6e4ff 50%, #e6f0fa 100%);
            background-size: 200%;
            animation: gradient 20s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1.5rem;
            z-index: 10;
        }

        .logo {
            height: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 500px;
            margin-top: 5rem;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #3b82f6;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #2563eb;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #3b82f6;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        label:hover {
            color: #2563eb;
        }

        select {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box, linear-gradient(90deg, #d6e4ff, #e6f0fa) border-box;
            border-radius: 8px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            outline: none;
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box, linear-gradient(90deg, #3b82f6, #2563eb) border-box;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        .back-btn {
            background: linear-gradient(90deg, #6b7280, #9ca3af);
        }

        .back-btn:hover {
            background: linear-gradient(90deg, #4b5563, #6b7280);
        }

        .error-message {
            color: #ef4444;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeInError 0.3s ease-in-out;
        }

        @keyframes fadeInError {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                max-width: 90%;
                margin-top: 4rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .logo {
                height: 40px;
            }

            select, button {
                font-size: 0.9rem;
                padding: 0.8rem;
            }

            label {
                font-size: 1rem;
            }

            .error-message {
                font-size: 0.9rem;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                max-width: 95%;
            }

            h2 {
                font-size: 1.5rem;
            }

            .logo {
                height: 35px;
                padding: 1rem;
            }

            select, button {
                font-size: 0.8rem;
                padding: 0.7rem;
            }

            label {
                font-size: 0.9rem;
            }

            .error-message {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'admin_page' %}">
            <img src="{% static 'users/images/adminlogo.jpg' %}" alt="MSMS Logo" class="logo">
        </a>
    </header>


    <div class="container">
        <h2>Bulk ID Card Generation</h2>
        
        <div id="error-message" class="error-message"></div>

        <form method="post" action="{% url 'bulk_id_card' %}" id="id-card-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="">Select Class</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>

            <div class="form-group">
                <label for="section">Section:</label>
                <select id="section" name="section" required>
                    <option value="">Select Section</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>

            <div class="buttons">
                <button type="submit">Generate ID Cards</button>
                <button type="button" class="back-btn" onclick="window.location.href='{% url 'admin_page' %}'">Back to Dashboard</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("id-card-form").addEventListener("submit", function(event) {
            var classValue = document.getElementById("class").value;
            var sectionValue = document.getElementById("section").value;

            if (!classValue || !sectionValue) {
                event.preventDefault();
                document.getElementById("error-message").textContent = "Please select both class and section.";
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
